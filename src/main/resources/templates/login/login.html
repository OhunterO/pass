<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link th:href="@{/static/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style-default.css}" rel="stylesheet" id="style_color"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="lock">
<div class="lock-header">
    <!-- BEGIN LOGO -->
    <a class="center" id="logo" href="index.html">
        <img class="center" alt="logo" src="img/logo.png" th:src="@{/img/logo.png}"/>
    </a>
    <!-- END LOGO -->
</div>
<div class="login-wrap">
    <div class="metro single-size red">
        <div class="locked">
            <i class="icon-lock"></i>
            <span>Login</span>
        </div>
    </div>
    <form  th:action="@{/login}" method="post">
        <div class="metro double-size green">

            <div class="input-append lock-input">
                <input type="text" class="" placeholder="Username" name="username"/>
            </div>

        </div>
        <div class="metro double-size yellow">

            <div class="input-append lock-input">
                <input type="password" class="" placeholder="Password" name="password"/>
            </div>

        </div>
        <div class="metro single-size terques login">

            <button type="submit" class="btn login-btn">
                Login
                <i class=" icon-long-arrow-right"></i>
            </button>

        </div>

    <div class="metro double-size navy-blue ">
        <a href="index.html" class="social-link">
            <i class="icon-facebook-sign"></i>
            <span>Facebook Login</span>
        </a>
    </div>
    <div class="metro single-size deep-red">
        <a href="index.html" class="social-link">
            <i class="icon-google-plus-sign"></i>
            <span>Google Login</span>
        </a>
    </div>
    <div class="metro double-size blue">
        <a href="index.html" class="social-link">
            <i class="icon-twitter-sign"></i>
            <span>Twitter Login</span>
        </a>
    </div>
    <div class="metro single-size purple">
        <a href="index.html" class="social-link">
            <i class="icon-skype"></i>
            <span>Skype Login</span>
        </a>
    </div>
    <div class="login-footer">
        <div class="remember-hint pull-left">
            <input type="checkbox" id="" name="rememberMe"/> Remember Me
        </div>
        <div class="forgot-hint pull-right">
            <a id="forget-password" class="" href="javascript:;">Forgot Password?</a>
        </div>
    </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var loginError = [[${longinError}]];
    if (loginError != null && loginError != "") {
        alert("用户名或密码错误");
    }
    /*]]>*/
</script>
</body>
<!-- END BODY -->
</html>
