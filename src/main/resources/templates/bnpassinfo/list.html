<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>mytest</title>
</head>
<body th:inline="text">
<!-- BEGIN PAGE CONTAINER-->
<div>

    <div class="row-fluid">
        <form class="form-horizontal">
            <div class="span12">
                <div class="widget yellow">
                    <div class="widget-title">
                        <h4>
                            <i class="icon-reorder"></i> 密码查询
                        </h4>
                        <span class="tools">
							<a class="icon-chevron-down" href="javascript:;"></a>
                    </span>
                    </div>
                    <div class="widget-body form switch-form">
                        编号
                        <input class="medium" type="text" name="_query.numbers"
                               value='' maxlength="50"/>

                        名称
                        <input class="medium" type="text" name="_query.names" value=''
                               maxlength="20"/>

                        <button type="button" class="btn btn-danger">
                            查询
                        </button>
                        <button type="reset" class="btn btn-inverse">清除</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- BEGIN ADVANCED TABLE widget-->
    <div class="row-fluid">
        <div class="span12">

            <!-- BEGIN EXAMPLE TABLE widget-->
            <div class="widget red">

                <div class="widget-title">
                    <h4>
                        <i class="icon-reorder"></i>密码列表
                    </h4>
                </div>

                <div class="widget-body">
						<span class="tools"> 

							<button type="button" class="btn btn-small btn-warning" onclick="javascript:window.location.href='bnpassinfo/add'">
								<i class="icon-plus icon-white"></i>
								添加
							</button>

							<button type="button" class="btn btn-small btn-danger">
								<i class="icon-remove icon-white"></i>
								删除
							</button>
						</span>

                    <div class="space15"></div>

                    <table id="contentTable"
                           class="table table-striped table-bordered  table-hover">
                    </table>

                </div>
            </div>
            <!-- END EXAMPLE TABLE widget-->
        </div>
    </div>
    <!-- END ADVANCED TABLE widget-->
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        initDatatable();
    })

    //更新
    $(document).on("click",".updateBtn",(function(){
        var td = $(this).parent();
        var id= oTable.row( td ).id();
        var url=CTX+"bnpassinfo/update/"+id;
        window.location.href=url;
    }))

    //删除
    $(document).on("click",".deleteBtn",(function(){
        var td = $(this).parent();
        var id= oTable.row( td ).id();
        var url=CTX+"bnpassinfo/delete/"+id;
        layer.confirm("确定要删除吗", function (result) {
            if (result) {
                console.log("url11="+url);
                $.ajax({
                    contentType: 'application/json;charset=utf-8', //设置请求头信息
                    dataType: "json",
                    type: "POST",
                    url: url,
                    success: function (data) {
                        if (data == '1') {
                            layer.msg("删除成功", {icon: 1});
                            oTable.ajax.reload();
                        }
                    }
                });
            }
        });
    }))

    var oTable = null;

    // 初始化datatable
    function initDatatable() {
        oTable = $("#contentTable")
            .DataTable(
                {
                    "processing": true,
                    "serverSide": true, // 指定从服务器端获取数据
                    "searching": false,
                    "ordering": false,
                    "aLengthMenu": [5, 10, 15, 20],
                    "rowId": "id",
                    "ajax": {
                        "url": CTX + "bnpassinfo/dataShow",
                        "type": "POST",
                        "data": function (d) {
                        }
                    },
                    "language": {
                        "url": GOLBAL_DATATABLE_LANGUAGE_URL
                    },
                    "columns": [{
                        "data": null,
                        "title": "<input type='checkbox' onclick='checkAllTable(this);'/>",
                        "class": "text-center",
                        "width":"3%",
                        "render": function (data, type, full, meta) {
                            return "<input type='checkbox' class='table-checkbox checkboxClass'/>";
                        }
                    }, {
                        "data": null,
                        "title": "NO",
                        "class": "text-center"
                    }, {
                        "data": "passName",
                        "title": "名称"
                    }, {
                        "data": "passInfo",
                        "title": "密码"
                    }, {
                        "data": "passRemark",
                        "title": "备注"
                    },{
                        "data": null,
                        "title": "操作",
                        "render": function ( data, type, full, meta ) {
                            var editBtn="<button type='button' class='btn btn-small btn-inverse updateBtn' style='margin-left:5px' ><i class='icon-refresh icon-white'></i> 编辑</button>";
                            var deleteBtn="<button type='button' class='btn btn-small btn-danger deleteBtn'style='margin-left:5px' ><i class='icon-remove icon-white'></i>删除</button>";
                            return editBtn+deleteBtn;
                        }

                    }],
                    "initComplete": function () {
                    },
                    "drawCallback": function () {
                        dataTableNoAuto(1, this.api());
                    }
                });
    }
    /*]]>*/
</script>
</body>
</html>
